<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<!-- Importar CSS -->
		<link rel="stylesheet" th:href="@{/css/estilos.css}">
		<!-- Webpage Icon & Title -->
		<link rel="shortcut icon" type="image/svg" th:href="@{/images/pet_shop_favicon.svg}">
	<title>Nuevo Producto</title>
	</head>
	<body>
		<!-- Header -->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- End of Header -->

		<div class="product-form-container">

			<p><a th:href="@{/productos/listado}">Regresar</a></p>

			<h3 th:text="${editar} ? 'Modificar Producto' : 'Nuevo Producto'"></h3>

			<form
				th:action="${editar} ? @{/productos/modificar} : @{/productos/guardar}"
				th:object="${producto}"
				method="post">
				
				<p>
					<label>Nombre: </label>
					<input
						type="text"
						id="nombre"
						name="nombre_producto"
						placeholder="Ingrese nombre del producto"
						th:field="*{nombre}">
				</p>

				<p>
					<label>Codigo: </label>
					<input
						type="number"
						min="0"
						max="50"
						id="codigo"
						name="codigo_producto"
						th:field="*{codigo}"
						th:disabled="${not editar}">
				</p>

				<p><label>Categoria: </label></p>
					<select
						id="categoria"
						name="categoria_producto"
						th:field="*{categoria}"
						required>
						<option value="">Selecciona una categoria</option>
						<option value="Alimentos">Alimentos</option>
						<option value="Camas">Camas</option>
						<option value="Collares y correas">Collares y correas</option>
						<option value="Higiene">Higiene</option>
						<option value="Juguetes">Juguetes</option>
					</select>

				<p>
					<label>Descuento: </label>
					<input
						type="number"
						id="descuento"
						name="descuento_producto"
						th:field="*{descuento}"
						value="0"
						min="0"
						max="50">
				</p>

				<p>
					<input
						type="submit"
						class="button"
						th:value="${editar} ? 'Modificar' : 'Guardar'">
				</p>

			</form>
		</div>
		
		<!-- Footer -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<!-- End of Footer -->
	</body>
</html>
