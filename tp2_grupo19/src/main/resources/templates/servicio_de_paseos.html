<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<!-- Importar CSS -->
		<link rel="stylesheet" th:href="@{/css/estilos.css}">
		<!-- Webpage Icon & Title -->
		<link rel="shortcut icon" type="image/svg" th:href="@{/images/pet_shop_favicon.svg}">
		<title>Servicios de Paseos</title>
	</head>
	<body>
		<!-- Header -->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- End of Header -->
				
		<!-- Table of Content -->
		<div class="table-container">
			<h2>Horarios de los paseadores</h2>
			<table border="1">
				<tr>
			    	<th>Día</th>
			      	<th>Lunes</th>
			      	<th>Martes</th>
			      	<th>Miércoles</th>
			      	<th>Jueves</th>
			      	<th>Viernes</th>
			      	<th>Sábado</th>
			    </tr>
			    
			    <tr>
			    	<td><strong>Horario</strong></td>
			    	<td th:each="paseador: ${paseadores}" th:text="${paseador.horario}"></td>
			    </tr>
			    
			    <tr>
					<td><strong>Paseador</strong></td>
				    <td th:each="paseador: ${paseadores}" th:text="${paseador.nombre}"></td>
			    </tr>
			    
			</table>
			<br>
			
			<a href="/paseo" class="btn btn-primary">Programar paseo</a>
		</div>
		
		
		<!-- End of Table of Content -->
		
		<!-- Separator -->
		<hr>
		<!-- End of Separator -->
		
		<!-- Footer -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<!-- End of Footer -->
	</body>
</html>
