<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta charset="UTF-8">
		<!-- Importar CSS -->
		<link rel="stylesheet" th:href="@{/css/estilos.css}">
		<!-- Webpage Icon & Title -->
		<link rel="shortcut icon" type="image/svg" th:href="@{/images/pet_shop_favicon.svg}">
	<title>Productos</title>
	</head>
	<body>
		<!-- Header -->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- End of Header -->
		
		<!-- Catalog -->
		<div class="catalog-container">
			<!-- List of products -->
			<div class="catalog-title-container">
				<h2>Productos</h2>
				<button class="new-button">
					<a th:href="@{/productos/nuevo}">Nuevo producto</a>
				</button>
			</div>
			<!-- End of List of products -->

			<!-- Section -->
			<section class="catalog-product-list-container" id="seccion">
				<ul>
					<li><a href="#collares_y_correas">Collares y correas</a></li>
					<li><a href="#alimentos">Alimentos</a></li>
					<li><a href="#productos_de_higiene">Productos de Higiene</a></li>
					<li><a href="#juguetes">Juguetes</a></li>
					<li><a href="#camas">Camas</a></li>
				</ul>

				<!-- Product Items -->
				<div class="product-list-categories" th:each="categoria: ${listaCategorias}">

					<h2 th:text="${categoria}"></h2>

					<div class="product-list-items">
						
						<div class="product-list-items-information"
							th:each="producto: ${listaProductos}"
							th:if="${producto.categoria} == ${categoria}">
							
							<h3 th:text="${producto.nombre}"></h3>
							<img th:src="${producto.imagen}">

							<p class="price-information">Precio: <span th:text="'$' + ${producto.precio}"></span></p>
							<p class="discount-information">Descuento: <span th:text="${producto.descuento}+'%'"></span></p>

							<button class="edit-button">
								<a th:href="@{/productos/modificar/} + ${producto.codigo}">Modificar</a>
							</button>
							<button class="delete-button">
								<a th:href="@{/productos/eliminar/} + ${producto.codigo}">Eliminar</a>
							</button>
							
						</div>

					</div>

				</div>
				<!-- End of Product Items -->

			</section>
			<!-- End of Section -->
			<p id="back-to-top"><a href="#seccion"> Volver al Ã­ndice</a></p>
		</div>
		<!-- End of Catalog -->
		
		<!-- Separator -->
		<hr>
		<!-- End of Separator -->
		
		<!-- Footer -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<!-- End of Footer -->
	</body>
</html>
