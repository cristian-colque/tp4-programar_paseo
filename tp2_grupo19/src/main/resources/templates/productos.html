<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<!-- Importar CSS -->
		<link rel="stylesheet" th:href="@{/css/estilos.css}">
		<!-- Webpage Icon & Title -->
		<link rel="shortcut icon" type="image/svg" th:href="@{/images/pet_shop_favicon.svg}">
	<title>Productos</title>
	</head>
	<body>
		<!-- Header -->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- End of Header -->
		
		<!-- Catalog -->
		<div class="catalog-container">			
			<!-- List of products -->
			<div>
				<h2>Productos</h2>
				<div style="text-align: center;">
					<button><a th:href="@{/productos/nuevo}">Nuevo</a></button>
				</div>
			</div>
			<!-- End of List of products -->

			<!-- Section -->
			<section id="seccion">
				<ul>
					<li><a href="#collares_y_correas">Collares y correas</a></li>
					<li><a href="#alimentos">Alimentos</a></li>
					<li><a href="#productos_de_higiene">Productos de Higiene</a></li>
					<li><a href="#juguetes">Juguetes</a></li>
					<li><a href="#camas">Camas</a></li>
				</ul>
				<!-- Product Items -->
				<div th:each="categoria: ${listaCategorias}">
	
					<h2 style="text-align: center;"
						th:text="${categoria}">
					</h2>
					
					<div style="
						display: grid;
						grid-template-columns: repeat(4, 1fr);
						grid-template-rows: minmax(100px, auto);
						gap: 10px;
						border: 2px solid;
						padding: 10px;">
						
						<div style="
							display: grid;
							grid-template-columns: repeat(2, 1fr);
							grid-template-rows: minmax(100px, auto);
							border: 2px solid;"
							th:each="producto: ${listaProductos}" th:if="${producto.categoria} == ${categoria}">
							
							<h3 style="
								text-align: center;
								margin: auto;
								grid-area: 1 / 1 / 2 / 3"
								th:text="${producto.nombre}"></h3>
							
							<img style="
								grid-area: 2 / 1 / 3 / 3;
								height: 150px;
								width: 150px;
								border: 1px solid;
								margin: auto;"
								th:src="${producto.imagen}">

							<p style="grid-area: 3 / 1 / 4 / 3">Precio: <span style="text-align: center;" th:text="${producto.precio}"></span></p>
							
							<p style="grid-area: 4 / 1 / 5 / 3">Descuento: <span style="text-align: center;" th:text="${producto.descuento}"></span></p>

							<button><a th:href="@{/productos/modificar/} + ${producto.codigo}">Modificar</a></button>
							<button><a th:href="@{/productos/eliminar/} + ${producto.codigo}">Eliminar</a></button>

						</div>
					</div>
				</div>
				<!-- End of Product Items -->

			</section>
			<!-- End of Section -->
			<p id="back-to-top"><a href="#seccion"> Volver al Ã­ndice</a>			
		</div>
		<!-- End of Catalog -->
		
		<!-- Separator -->
			<hr>
		<!-- End of Separator -->
		
		<!-- Footer -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<!-- End of Footer -->
	</body>
</html>
